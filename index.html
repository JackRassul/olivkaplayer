<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=gkt, initial-scale=1.0">
  <title>olivka-player</title>
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <div class="body__player">
      <div class="title">BIG HITS</div>
      <div class="cover"><img class="cover__song" src="./img/img1.png" alt="обложка"></div>
      <div class="song__name">pomurlikaem na pososhok</div>
      <audio class="audio" src="./audio/audio1.mp3"></audio>
     <div class="progress__container">
      <div class="progress"></div>
     </div>
     <div class="buttons">
        <div class="btn prev"><img src="./img/prev.png" alt="prev"></div>
        <div class="btn play"><img class="img__src" src="./img/play.png" alt="play"></div>
        <div class="btn next"><img src="./img/next.png" alt="next"></div>
     </div>
    </div>
    
  </div>
  
  <script src="main.js"></script>
</body>
</html>
